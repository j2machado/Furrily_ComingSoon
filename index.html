	<style type="text/css">
		.navbar-toggle, .mainmenu .dropdown-menu{
			background: rgba(242,242,242,0.9)!important;
		}
		.social_icons{
			z-index: 999999999!important;
			position: fixed;
			right: 0;
			margin-right: 2%;
			width: 250px;
			color: #11A2F0;
		}
		@media(max-width: 768px){
			.social_icons{
				position: absolute;
			}
		}
		.social_icons ul{
			margin-top:3%;
			margin-right: 3%;
		}
		.social_icons ul li{
			list-style-type: none;
			display: inline-block;
			margin:0.15%;
		}
		.social_icons a{
			color: #11A2F0;
		}
		section{
			min-height: 100vh!important;	
		}
		#head{
			background:#FFF!important;
		}
		#head .title{
			color: #181818!important;
		}
		
		#head p{
			font-size: 2em;
			margin-top: 25%;
			line-height: 45px;
		}
		.modalDialog-1, .modalDialog-2 {
		position: fixed;
		font-family: Arial, Helvetica, sans-serif;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		background: rgba(0,0,0,0.8);
		z-index: 99999;
		opacity:0;
		-webkit-transition: opacity 400ms ease-in;
		-moz-transition: opacity 400ms ease-in;
		transition: opacity 400ms ease-in;
		pointer-events: none;
	}

	.modalDialog-1:target, .modalDialog-2:target {
		opacity:1;
		pointer-events: auto;
	}

	.modalDialog-1 > div, .modalDialog-2 > div {
		width: 50%;
		position: relative;
		margin: 10% auto;
		padding: 5px 20px 13px 20px;/*
		border-radius: 10px;*/
		background: #fff;/*
		background: -moz-linear-gradient(#fff, #999);
		background: -webkit-linear-gradient(#fff, #999);
		background: -o-linear-gradient(#fff, #999);*/
	}

	@media (max-width: 768px){
		.modalDialog-1 > div, .modalDialog-2 > div {
			width: 85%;
		}
	}

	.close-1, .close-2 {
		background: #FFF;
		color: #181818;
		line-height: 25px;
		position: absolute;
		right: -12px;
		text-align: center;
		top: -10px;
		width: 24px;
		text-decoration: none;
		font-weight: bold;
		-webkit-border-radius: 12px;
		-moz-border-radius: 12px;
		border-radius: 12px;
		-moz-box-shadow: 1px 1px 3px #000;
		-webkit-box-shadow: 1px 1px 3px #000;
		box-shadow: 1px 1px 3px #000;
	}

	.close-1:hover, .close-2:hover { background: #11A2F0; color: #FFF; text-decoration: none;}
	</style>
